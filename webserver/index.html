<html>
<head>
  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/three/examples/js/renderers/CSS2DRenderer.js"></script>
  <script src="//unpkg.com/3d-force-graph"></script>
  <title>Dashboard TX_Parse</title>
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="dist/css/style.css">
  <!--JS to save var in localstorage-->
  <script type="text/javascript">
    function GetFileSizeNameAndType()
        {
        var fi = document.getElementById('file'); // GET THE FILE INPUT AS VARIABLE.
        // VALIDATE OR CHECK IF ANY FILE IS SELECTED.
        if (fi.files.length > 0)
        {
                //Acces the name of var   
                const txhash = fi.files.item(0).name;
                localStorage.setItem('txhash', txhash);    
                //window.location.href = "internaltx.html";
        }
    }
  </script>

</head>

<body>
  <div class="Header">
    <h1>EtherParse</h1>
  </div>

  <div class="container info-box">
    <div class="info-section-title">
      <p>Info from internal tx and tokens transfered</p>
        <hr>
    </div>
    <div class="tx_information">
      <p>InternalTX</p>

      <button class="btn-ether">
        <a id="set-mitre-link" target="_blank" href="/internaltx.html">
          <h4>Graph<span id="set-mitre-id"></span></h4>
        </a>
      </button>

      <p>Tokens</p>

      <button class="btn-ether">
        <a id="set-mitre-link" target="_blank" href="tokens.html">
          <h4>Graph<span id="set-mitre-id"></span></h4>
        </a>
      </button>
  </div>
  <br>
  <br>
    <label for="TX">Go to webserver/json/data and select the txhash.json:</label><br>
    <input type="file" id="file" onchange="GetFileSizeNameAndType()" />

</body>
</html>
