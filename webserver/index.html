<html>
<head>
  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/three/examples/js/renderers/CSS2DRenderer.js"></script>
  <script src="//unpkg.com/3d-force-graph"></script>
  <title>Dashboard TX_Parse</title>
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="dist/css/style.css">
</head>

<body>
  <div class="Header">
    <h1>EtherParse</h1>
  </div>

  <div class="container info-box">
    <div class="info-section-title">
      <p>Info from internal tx and tokens transfered</p>
        <hr>
    </div>
    <div class="tx_information">
      <p>InternalTX</p>

      <button class="btn-ether">
        <a id="set-mitre-link" target="_blank" href="/internaltx.html">
          <h4>Graph<span id="set-mitre-id"></span></h4>
        </a>
      </button>

      <p>Tokens</p>

      <button class="btn-ether">
        <a id="set-mitre-link" target="_blank" href="tokens.html">
          <h4>Graph<span id="set-mitre-id"></span></h4>
        </a>
      </button>
  </div>

  <div class="container info-box">
    <div class="info-section-title">
      <p>More Information</p>
        <hr>
    </div>
    <small>This project is made possible by the data from the EtherScan and Alchemy. For more information/accuracy checkout the official sites below.</small>
    <div class="more-information">
      <p>Official EtherScan Page</p>
          
      <button class="btn-ether">
        <a id="set-mitre-link" target="_blank" href="https://etherscan.io/">
          <h4>EtherScan<span id="set-mitre-id"></span></h4>
        </a>
      </button>
          
      <p>Official Alchemy Page</p>
          
      <button class="btn-ether">
        <a id="set-mitre-link" target="_blank" href="https://dashboard.alchemyapi.io/">
          <h4>Alchemy<span id="set-mitre-id"></span></h4>
        </a>
      </button>
    </div>

    <div class="more-information">
      <a target="_blank" id="btn-about" class="link-outline-primary" href="https://github.com/Daarkaos/TX_Ether">
        <i class="fab fa-github"></i>
        View on GitHub
      </a>
    </div>

</body>
</html>
